<table mat-table [dataSource]="datasource$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let post"> {{post.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email </th>
        <td mat-cell *matCellDef="let post"> {{post.email}} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone </th>
        <td mat-cell *matCellDef="let post"> {{post.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> actions </mat-header-cell>
        <mat-cell *matCellDef="let post"> <button mat-fab color="primary" (click)="onDeletePost(post.username)">
            <mat-icon>delete</mat-icon>
        </button> </mat-cell>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
