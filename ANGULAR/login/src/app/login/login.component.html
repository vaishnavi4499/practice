<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>

        <form class="my-form" [formGroup]="loginForm">
            <div>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" name="email">
            </mat-form-field>
</div>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" name="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)=show()>LOGIN</button>
    </mat-card-actions>
</mat-card>
